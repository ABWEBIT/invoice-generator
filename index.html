<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<link rel="icon" href="data:,">
<meta name="viewport" content="width=device-width">
<title>Генератор счетов</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section id="app">
  <div class="wrap">

    <section id="menu" class="noPrint">
      <div class="item">
        <input type="number" id="iTax" placeholder="Налог %"/>
      </div>
      <div class="item">
        <input type="text" id="iCur" placeholder="Валюта €" value="руб"/>
      </div>
    </section>

    <section id="header">
      <section id="hTop">
        <div id="numDef">
          <div class="text">Номер счёта: <span id="iNumber"></span></div>
        </div>
        <div id="numRef" class="button noPrint">
          <div class="text">Обновить номер</div>
        </div>
        <div id="invPrt" class="button noPrint">
          <div class="text">Печатать</div>
        </div>
      </section>
      <section id="hMid">
        <div class="block">
          <div class="item">
            <input type="text" class="name" value="Получатель:">
            <input type="text" class="data" placeholder="Название фирмы">
          </div>
          <div class="item">
            <input type="text" class="name" value="Рег. номер:">
            <input type="text" class="data" placeholder="123456789">
          </div>
          <div class="item">
            <input type="text" class="name" value="Плательщик:">
            <input type="text" class="data" placeholder="Банк: счёт">
          </div>
        </div>
        <div class="block">
          <div class="item">
            <input type="text" class="name" value="Плательщик:">
            <input type="text" class="data" placeholder="Название фирмы">
          </div>
          <div class="item">
            <input type="text" class="name" value="Рег. номер:">
            <input type="text" class="data" placeholder="123456789">
          </div>
          <div class="item">
            <input type="text" class="name" value="Дата счёта:">
            <input type="text" class="data datePick" id="invNowDate" autocomplete="off">
          </div>
          <div class="item">
            <input type="text" class="name" value="Срок оплаты:">
            <input type="text" class="data datePick" id="invNewDate" autocomplete="off">
          </div>
        </div>
      </section>
    </section>

    <section id="body">
      <section id="bTop">
        <div class="name">Наименование</div>
        <div class="units">Ед.</div>
        <div class="quantity">Кол-во</div>
        <div class="price">Цена</div>
        <div class="sum">Сумма</div>
      </section>

      <section id="bMid">
        <div class="item res">
          <div class="empty"></div>
          <div class="name" contenteditable="true">
            Описание...
          </div>
          <div class="units">
            <input type="text" class="iUni" placeholder="шт">
          </div>
          <div class="quantity">
            <input type="number" class="iQua fCalc" placeholder="0">
          </div>
          <div class="price">
            <input type="number" class="iPri fCalc" placeholder="0.00">
          </div>
          <div class="sum">
            <div class="D2 iSum">0.00</div>
          </div>
        </div>
      </section>

      <section id="bBot">
        <div id="rowAdd" class="button noPrint">
          <div class="text">Добавить строку</div>
        </div>
        <div class="item" id="rTax">
          <div class="title">Налог (<span id="pTax"></span>%): </div>
          <div class="data">
            <div class="D2" id="cTax">0.00</div><span class="pCur"></span>
          </div>
        </div>
        <div class="item" id="rTot">
          <div class="title">Итого: </div>
          <div class="data">
            <div class="D2" id="cTot">0.00</div><span class="pCur"></span>
          </div>
        </div>
      </section>
    </section>

    <section id="footer" contenteditable="true">
      Контакты: телефон, адрес...
    </section>

  </div>
</section>
<script src="script.js"></script>
</body>
</html>
