<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<link rel="icon" href="data:,">
<meta name="viewport" content="width=device-width">
<title>Генератор счетов</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section id="app">
  <div class="wrap">

    <section id="menu" class="noPrint">
      <div class="button" id="print">
	      Печатать
	    </div>
	    <div class="button" id="add">
	      +Строка
	    </div>
	    <div class="button" id="remove">
	      -Строка
	    </div>
	    <div class="button" id="refresh">
	      Обновить
	    </div>
	    <div class="input">
	      <input type="number" id="iTax" placeholder="%" value="20"/>
	    </div>
	    <div class="input">
	      <input type="text" id="iCur" placeholder="€" value="€"/>
	    </div>
    </section>

    <section id="invHeader">
      <section id="invHeaderTop">
        <div id="iTitle">Номер счёта:<span id="iNumber"></span></div>
      </section>
      <section id="invHeaderMid">
        <div class="w50">
          <div class="item">
            <input type="text" value="Получатель: Название фирмы"/>
          </div>
          <div class="item">
            <input type="text" value="Рег. номер: 123456789"/>
          </div>
          <div class="item">
            <input type="text" value="Банк: номер счёта"/>
          </div>
        </div>
        <div class="w50">
          <div class="item">
            <input type="text" value="Плательщик: Название фирмы"/>
          </div>
          <div class="item">
            <input type="text" value="Рег. номер: 123456789"/>
          </div>
          <div class="item">
            <input type="text" value="Дата счёта: " id="invNowDate"/>
          </div>
          <div class="item">
            <input type="text" value="Срок оплаты: " id="invNewDate"/>
          </div>
        </div>
      </section>
    </section>

    <section id="invBody">
      <section id="invBodyTop">
        <div class="name">Наименование</div>
        <div class="quantity">Кол-во</div>
        <div class="price">Цена</div>
        <div class="sum">Сумма</div>
      </section>

      <section id="invBodyMid">
        <div class="item res">
          <div class="name">
            <textarea class="textAreaAutoHeight" rows="1" cols="1" placeholder="Описание услуги/товара"></textarea>
          </div>
          <div class="quantity">
            <input type="number" class="iQua fCalc" placeholder="0"/>
          </div>
          <div class="price">
            <input type="number" class="iPri fCalc" placeholder="0.00"/>
          </div>
          <div class="sum">
            <input type="number" class="iSum 2Dec" placeholder="0.00"/>
          </div>
        </div>
      </section>

      <section id="invBodyBot">
          <div class="item" id="rTax">
            <div class="title">Налог (<span id="pTax"></span>%): </div>
            <div class="data">
              <div class="2Dec" id="cTax">0</div><span class="pCur"></span>
            </div>
          </div>
          <div class="item">
            <div class="title">Итого: </div>
            <div class="data">
              <div class="2Dec" id="cTot">0</div><span class="pCur"></span>
            </div>
          </div>
      </section>
    </section>

    <section id="invFooter" contenteditable="true">
      Контакты: телефон, адрес...
    </section>

  </div>
</section>
<script src="script.js"></script>
</body>
</html>
